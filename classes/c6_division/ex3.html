<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER - 영역구성</title>
</head>
<body>
    <!-- 검색창- 스크롤 내렸을 때 나옴 -->
    <aside class="search_side"></aside>
    <!-- 환경설정/ 위로가기 ui영역 -->
    <aside class="setting"></aside>

    <!-- 헤더 -->
    <header>
        <div class="header_top"></div>
        <div class="search"></div>
        <nav></nav>
        <div class="ad1"></div>
    </header>

    <!-- 메인 -->
    <main>
        <section class="left_side">
            <!-- 광고2 -->
            <article class="ad2"></article>
            <!-- 뉴스 -->
            <div class="news"></div>
            <!-- 쇼핑 -->
            <div class="shopping"></div>
            <!-- 추천 구독 -->
            <div class="feed"></div>
        </section>
        
        <section class="right_side">
            <!-- 로그인 -->
            <div class="login"></div>
            <!-- 광고3 -->
            <div class="ad3"></div>
            <!-- 광고4 -->
            <div class="ad4"></div>
            <!-- 광고5 -->
            <div class="ad5"></div>
            <!-- 날씨 -->
            <div class="weather"></div>
            <!-- 증시 -->
            <div class="stock"></div>
            <!-- 광고6 -->
            <div class="ad6"></div>
            <!-- 위젯 보드 -->
            <div class="widget_board"></div>
            <!-- 광고7 -->
            <div class="ad7"></div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="nbanner_area"></div>
        <div class="notice_area"></div>
        <div class="aside_area"></div>
        <div class="corp_area"></div>
    </footer>
</body>
</html>
