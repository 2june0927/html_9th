<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daum - 영역구성</title>
</head>
<body>
    <!--헤더영역(이 초록색은 주석 코드. 브라우저가 해석하지 않음. 메모) -->
    <header>
        <div class="search"></div>
        <nav></nav>
    </header>

    <!-- 메인
        주요뉴스, 오늘위 주요 소식, 연예,.......
        로그인, 날씨 위젯 -->
    <main>
        <div class="left_side">
            <!-- 광고배너1 -->
            <article class="ad"></article>
            <!-- 뉴스 -->
            <div class="news"></div>
            <!-- 오늘의 주요 소식 -->
            <div class="today_news"></div>
            <!-- 연예 -->
            <div class="enter_news"></div>
            <!-- 하단광고배너2 -->
            <article class="ad2"></article>
            <!-- 스포츠 -->
            <div class="sports_news"></div>
            <!-- 카페, 스토리 -->
            <div class="cafe_story"></div>
            <!-- 관심 키워드 -->
            <div class="keyword"></div>
            <!-- 쇼핑1 -->
            <div class="shopping1"></div>
        </div>


        <div class="right_side">
            <!-- 카카오 로그인 -->
            <div class="login"></div>
            <!-- 날씨 -->
            <div class="weather"></div>
            <!-- 광고배너3 -->
            <div class="ad3"></div>
            <!-- 쇼핑2 -->
            <div class="shopping2"></div>
            <!-- 증권 -->
            <div class="stock"></div>
            <!-- 오늘의 숏 -->
            <div class="today_shorts"></div>
            <!-- 핫딜 -->
            <div class="hot_deal"></div>
            <!-- 기획전 -->
            <div class="exhibition"></div>
            <!-- 하단 광고배너4 -->
            <div class="ad4"></div>
            <!-- 추천 게임 -->
            <div class="game"></div>
            <!-- 세상을 위한 따뜻한 마음 -->
            <div class="donation"></div>
            <!-- 엔터테이먼트 랭킹 -->
            <div class="enter_ranking"></div>
            <!-- 오늘의 포토 -->
            <div class="today_photo"></div>
        </div>
    </main>

    <!-- 푸터
        하단메뉴, 정책, 회사정보..... -->
    <footer>
        <div class="foot_bbs">공지사항</div>
        <div class="foot_info">회사정보</div>
    </footer>
</body>
</html>
