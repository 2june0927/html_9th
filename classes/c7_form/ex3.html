<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연세하나병원 온라인예약</title>
</head>
<body>
    <div class="online-reservation">
        <form action="#">
            <h3><em>step5.</em><br>예약자정보를 입력해주세요</h3>
            <div>
                <label for="name">예약자 성명</label>
                <input type="text" id="name" placeholder="이름">
            </div>
            
            <div>
                <label for="birth">생년월일</label>
                <input type="number" id="birth" placeholder="8자리 숫자만 입력해주세요" maxlength="8">
            </div>
            <div>
                <label for="tel">예약자 연락처</label>
                <input type="text" id="tel" placeholder="예시)010-1111-1111">
            </div>
            <div>
                <span>내원 기록</span>
                <input type="radio" id="first" name="visit"><label for="first">초진</label>
                <input type="radio" id="re" name="visit"><label for="re">재진</label>
            </div>
            <div>
                <label for="content">예약내용</label>
                <textarea id="reservation_content" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
            </div>
            <div>
                <input type="checkbox" id="agreement"> <label for="agreement">개인정보수집동의</label>
            </div>
            <div>
                <button type="submit">온라인예약 신청하기</button>
                <button type="reset">취소</button>
            </div>
        </form>
        
    </div>
</body>
</html>
