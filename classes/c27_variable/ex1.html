     <script>
        let name = prompt("이름을 입력해 주세요")
        let kr = Number(prompt("국어 성적을 입력해주세요"))
        let eng = Number(prompt("영어 성적을 입력해주세요"))
        let math = Number(prompt("수학 성적을 입력해주세요"))
        let so = Number(prompt("사회 성적을 입력해주세요"))
        let si = Number(prompt("과학 성적을 입력해주세요"))
        let total = (kr+eng+math+so+si).toFixed(2)
        // let aver = total/4

        // let aver = Math.round(total/5*(Math.pow(10,n)))/Math.pow(10,n)
        let aver = (total/5).toFixed(2) //소수 둘째 자리로 계산!!
